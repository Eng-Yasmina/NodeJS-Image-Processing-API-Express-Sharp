<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PROMO.com</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="app.js" defer></script>
    </head>
    <body>
        <!-- HTML document follows BEM naming conventions-->
        <header>
            <a href="#" class="promo__logo"><i class="fa-solid fa-forward"></i> PROMO<span>.COM</span></a>
        </header>
        <section class="promo__main">
            <div>
                <h1 class="promo__main__title">Free <span>Image</span><br>Resizer</h1>
                <form action="gallery.html" class="promo__main__form" enctype="multipart/form-data" id="form">
                    <label for="thumbnail" class="promo__main__form__label"><i class="fa-solid fa-upload"></i> Upload your image
                        <input type="file" name="thumbnail" id="thumbnail" class="promo__main__form__upload">
                    </label>
                    <input type="submit" name="submit" id="submit" class="promo__main__form__submit" value="generate">
                    <p id="error" class="promo__main__form__errmsg">Sorry no image is uploaded, try again</p>
                    <p id="error2" class="promo__main__form__errmsg2">Invalid image file</p>
                </form>
            </div>
            <div class="social">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-tiktok"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </section>
    </body>
</html>
