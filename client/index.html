<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PROMO.com</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="app.js" defer></script>
    </head>
    <body>
        <!-- HTML document follows BEM naming conventions-->
        <section class="bromo__gallery__container">
            <h2 class="bromo__gallery__title">Resize Images<br>for <span>Instagram</span></h2>
    
            <div class="bromo__gallery__content">
                <div class="bromo__gallery__content__card">
                    <div class="bromo__gallery__content__image" id="imga">
                    </div>
                    <div class="bromo__gallery__content__info">
                        <h3>Image Size</h3>
                        <p>500 px × 500 px</p>
                    </div>
                </div>
    
                <div class="bromo__gallery__content__card">
                    <div class="bromo__gallery__content__image imageb" id="imgb">
                    </div>
                    <div class="bromo__gallery__content__info">
                        <h3>Image Size</h3>
                        <p>300 px × 300 px</p>
                    </div>
                </div>
    
                <div class="bromo__gallery__content__card">
                    <div class="bromo__gallery__content__image imagec" id="imgc">
                    </div>
                    <div class="bromo__gallery__content__info">
                        <h3>Image Size</h3>
                        <p>200 px × 200 px</p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
