<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BROMO GALLERY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="bromo__gallery__container">
        <h2 class="bromo__gallery__title">Best <span>Instagram</span><br>Image Size</h2>

        <div class="bromo__gallery__content">
            <div class="bromo__gallery__content__card">
                <div class="bromo__gallery__content__image">
                    <img src="http://localhost:3000/api/resizedImages/500_500" alt="resize_img_500_500">
                </div>
                <div class="bromo__gallery__content__info">
                    <h3>Image Size</h3>
                    <p>500 px × 500 px</p>
                </div>
            </div>

            <div class="bromo__gallery__content__card">
                <div class="bromo__gallery__content__image">
                    <img src="http://localhost:3000/api/resizedImages/300_300" alt="resize_img_300_300">
                </div>
                <div class="bromo__gallery__content__info">
                    <h3>Image Size</h3>
                    <p>300 px × 300 px</p>
                </div>
            </div>

            <div class="bromo__gallery__content__card">
                <div class="bromo__gallery__content__image">
                    <img src="http://localhost:3000/api/resizedImages/200_200" alt="resize_img_200_200">
                </div>
                <div class="bromo__gallery__content__info">
                    <h3>Image Size</h3>
                    <p>200 px × 200 px</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
